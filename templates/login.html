
{% extends "layout.html" %}
{% block content %}

<title>login</title>


<html>
    <head>
        <style type="text/css">
 
            body {font-family:Arial, Sans-Serif;}
 
            #container {width:300px; margin:0 auto;}
            form label {display:inline-block; width:140px;}
            form input[type="text"],
            form input[type="password"],
            form input[type="email"] {width:160px;}
 
            form .line {clear:both;}
 
        </style>
    </head>
    <body>
        <div id="container">
			<h1>Log In</h1>
			<form action="/intermediate" method="post" name="login">
			    <p>
			      <dt>Name:
      				<dd><input type=text name=name size=30 value="{{ request.values.name }}">
      			  <dt>E-Mail:
      			  <dd><input type=text name=email size=30 value="{{ request.values.email }}">
				    </p>
				    <input type="hidden" value=5 name=userid >
			    <p><input type="submit" value="Sign In"></p>
			</form>
        </div>
    </body>
</html>

{% endblock %}
