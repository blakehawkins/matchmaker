
{% extends "layout.html" %}
{% block content %}

<title>login</title>


<html>
    <body>
        <div id="fb-root"></div>
          <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&appId=280638732119995&version=v2.0";
            fjs.parentNode.insertBefore(js, fjs);
          }(document, 'script', 'facebook-jssdk'));</script>
        <div id="container">
			<h1>Log In</h1>
			<form action="/intermediate" method="post" name="login">
			    <p>
			      <dt>Name:
      				<dd><input type=text name=name size=30 value="{{ request.values.name }}">
      			  <dt>E-Mail:
      			  <dd><input type=text name=email size=30 value="{{ request.values.email }}">
				    </p>
				    <input type="hidden" value=5 name=userid >
			    <p><input type="submit" value="Sign In"></p>
			</form>
        </div>
    </body>
</html>

{% endblock %}
